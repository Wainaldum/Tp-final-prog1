<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Practicafinal.css">
    <script src="https://kit.fontawesome.com/07ab92fc70.js" crossorigin="anonymous"></script>
    <title>Registro de Cuenta</title>
</head>
<body>
    <header>
        <h1><a href="index.html"><i class="fa-solid fa-less-than"></i><i class="fa-solid fa-house"></i></a></h1>
    </header>
    <main>
        <div id="cuadrofore">
            <form action="index.html" method="get" id="formulario">
                <h1>Registrarse</h1>
                <label for="" class="nombres">Nombre y Apellido:</label>
                <input class="formul" type="text" placeholder="Nombre y Apellido" maxlength="20"><br>
                <label for="" class="nombres">Contraseña:</label>
                <input class="formul" type="password" placeholder="Contraseña" required="required"><br>
                <label for="" class="nombres">Repetir Contraseña:</label>
                <input class="formul" type="password" placeholder="repetir contraseña" required="required"><br>
                <label for="" class="nombres">Email:</label>
                <input class="formul" type="text" placeholder="Email" required="required"><br>
                <label for="" class="nombres">Año de Nacimiento:</label>
                <input class="formul" id="formuli" type="date" required="required"><br>
                <label for="sistema" class="nombres">Localidad:</label>
                <select name="sistema" id="sistema">
                    <option disabled="disabled" selected="selected"></option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>C&oacute;rdoba</option>
                    <option>Corrientes</option>
                    <option>Entre R&iacute;os</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuqu&eacute;n</option>
                    <option>R&iacute;o Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucum&aacute;n</option>
                </select>
                <br>
                <input class="registrore" type="submit" value="Volver"><a href="index.html"></a>
                <input class="registrore" type="submit" value="Registrarse"><a href="index.html"></a>
            </form>
        </div>
        <img src="Imagenes/World.jpg" id="imagenw">
    </main>
</body>
</html>
